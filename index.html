<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrilliance</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sesion.css">
    <link rel="icon" type="image/png" href="img/Logo.png">
</head>
<body>
    <div class="registration-container">
        <form class="registration-form" onsubmit="event.preventDefault(); location.href='inicio.html';">
            <h1>Registro</h1>
            <div class="input-group">
                <label for="first-name">Nombres</label>
                <input type="text" id="first-name" name="first-name" placeholder="Ingresa tus nombres">
            </div>
            <div class="input-group">
                <label for="last-name">Apellidos</label>
                <input type="text" id="last-name" name="last-name" placeholder="Ingresa tus apellidos">
            </div>
            <div class="input-group">
                <label for="food-type">Tipo de alimento</label>
                <input type="text" id="food-type" name="food-type" placeholder="Ejemplo: Verduras, Frutas">
            </div>
            <div class="input-group">
                <label for="description">Descripción</label>
                <textarea id="description" name="description" rows="4" placeholder="Escribe una descripción"></textarea>
            </div>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="role" value="donor"> Donante
                </label>
                <label>
                    <input type="checkbox" name="role" value="beneficiary"> Beneficiario
                </label>
            </div>
            <button type="submit" class="btn-register">Registrarse</button>
        </form>
    </div>

    <div class="nutrilliance-container">
        <div class="logo">
            <img src="img/Logo.png" alt="Logo de Nutrilliance">
        </div>
        <h1>Nutrilliance</h1>
    </div>
</body>
</html>
